<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="120" height="120" rx="28" fill="url(#logoGradient)"/>
  
  <!-- Magnifying glass icon -->
  <g transform="translate(60, 60)">
    <!-- Glass circle -->
    <circle cx="0" cy="0" r="24" fill="none" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>
    <!-- Handle -->
    <line x1="17" y1="17" x2="28" y2="28" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>
    <!-- Sparkle dot in center -->
    <circle cx="0" cy="-8" r="6" fill="#ffffff"/>
    <!-- Small accent dots -->
    <circle cx="15" cy="-15" r="2.5" fill="#ffffff" opacity="0.7"/>
    <circle cx="-15" cy="15" r="2.5" fill="#ffffff" opacity="0.7"/>
  </g>
</svg>
