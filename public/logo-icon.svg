<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="40" height="40" rx="10" fill="url(#iconGradient)"/>
  
  <!-- Magnifying glass icon -->
  <g transform="translate(20, 20)">
    <!-- Glass circle -->
    <circle cx="0" cy="0" r="8" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <!-- Handle -->
    <line x1="5.5" y1="5.5" x2="10" y2="10" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <!-- Sparkle dot in center -->
    <circle cx="0" cy="-3" r="2" fill="#ffffff"/>
  </g>
</svg>
