<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/logo-icon.svg" />
    <link rel="apple-touch-icon" href="/logo-icon.svg" />
    <link rel="canonical" href="https://simplyfinds.com/" />
    
    <!-- Primary Meta Tags -->
    <title>Simply Finds - Curated Product Lists for Real-Life Situations</title>
    <meta name="title" content="Simply Finds - Curated Product Lists for Real-Life Situations" />
    <meta name="description" content="Skip endless scrolling. We shortlist exactly what you need—based on where you are and what you're doing. Curated product recommendations for travel, life stages, productivity, and more." />
    <meta name="keywords" content="product recommendations, curated lists, travel essentials, productivity tools, gift ideas, tech picks, shopping guide" />
    <meta name="author" content="Simply Finds" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://simplyfinds.com/" />
    <meta property="og:title" content="Simply Finds - Curated Product Lists for Real-Life Situations" />
    <meta property="og:description" content="Skip endless scrolling. We shortlist exactly what you need—based on where you are and what you're doing." />
    <meta property="og:image" content="https://simplyfinds.com/logo.svg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Simply Finds" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://simplyfinds.com/" />
    <meta name="twitter:title" content="Simply Finds - Curated Product Lists for Real-Life Situations" />
    <meta name="twitter:description" content="Skip endless scrolling. We shortlist exactly what you need—based on where you are and what you're doing." />
    <meta name="twitter:image" content="https://simplyfinds.com/logo.svg" />
    <meta name="twitter:creator" content="@simplyfinds" />
    <meta name="twitter:site" content="@simplyfinds" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Simply Finds",
      "url": "https://simplyfinds.com",
      "description": "Your trusted source for curated product recommendations",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://simplyfinds.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Simply Finds",
      "url": "https://simplyfinds.com",
      "logo": "https://simplyfinds.com/logo.svg",
      "description": "Your trusted source for curated product recommendations",
      "sameAs": []
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
